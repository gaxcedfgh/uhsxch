apiVersion: apps/v1
kind: Deployment
metadata:
  name: uhsxch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uhsxch
  template:
    metadata:
      labels:
        app: uhsxch
    spec:
      containers:
      - image: okteto.dev/ray:latest
        name: uhsxch
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: Site
          value: "https://github.com/happyevero/Html/raw/main/S-html.zip"
        - name: Vless_UUID
          value: "2edd5b31-3bbd-45e7-a742-d5cf0b2f59d7"
        - name: Vless_Path
          value: "/ray"
        - name: Vmess_UUID
          value: "2edd5b31-3bbd-45e7-a742-d5cf0b2f59d7"
        - name: Vmess_Path
          value: "/vm666"
        - name: Share_Path
          value: "/v2link"
